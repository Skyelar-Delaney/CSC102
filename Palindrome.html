<!-- DOCTYPE this is the first ptage on the page and it tells the browser that it is an HTML page-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Title of page-->
    <title>Palindrome Checker</title>
    <!--Code to link the CSS to the HTML-->
    <link rel="stylesheet" href="Palindrome.css">
</head>
<body>
    <h1>Palindrome Checker</h1>
    <!--Gives a break in the page between body texts-->
    <br>
    <!--Changes the font of the text-->
    <p><span style="font-family: cursive;"> Input a word to check if it is a palindrome</span></p>
    <!--Label for text box input-->
    <label for="palindrome">Palindrome</label>
    <!--Creates text box input-->
    <input type="text" id="Palindrome" name="text"/>
    <!--Creates button-->
    <button onclick="Palindrome(document.getElementById('Palindrome').value)">Check</button>
    <input type="button" id="check" name="Check">
 
    <!--Code to link JS to HTML-->
    <script>
  function Palindrome(str){
   
    const cleanStr = str.toLowerCase().replace(/[^a-z0-9]/g,'');
    const x = cleanStr.split('').reverse().join('');
   
    if(x === str){
        alert("This is a Palindrome");
    }
    else{
        alert(" This is not a Palindrome");
    }
  }
    </script>
 
</body>
</html>
